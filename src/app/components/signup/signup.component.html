<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign up
            </div>
            <div class="card-body">
                    <form (submit)="signUp()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Passowrd" required>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.firstname" name="firstname" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control" placeholder="Apellido" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign up!
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>
