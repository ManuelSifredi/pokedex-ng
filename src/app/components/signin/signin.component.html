<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign in
            </div>
            <div class="card-body">
                    <form (submit)="signIn()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Passowrd" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign in!
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>
