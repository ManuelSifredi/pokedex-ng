<div class="form-group">
    <h1>Pokedex</h1>
</div>

<div class="form-group">
    <div class="form-row">
        <div class="col-6">
            <input type="text" class="form-control" #pokemonName placeholder="Search pokemon by name..." />
        </div>
        <div class="col-6">
            <button class="btn btn-primary" (click)="GetPokemon(pokemonName.value)">Search!</button>
        </div>
    </div>
</div>

<div class="form-group">
    <app-pokedex-item *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-pokedex-item>
</div>

<div class="form-group">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li>
                <a (click)=ChangePage(1) class="page-link"><<</a>
            </li>
            <li>
                <a (click)=ChangePage(page-1) class="page-link"><</a>
            </li>
            <li *ngFor="let item of pagesarray" [ngClass]="{ active:page === item }" class="page-item number-item">
                <a (click)=ChangePage(item) class="page-link">{{item}}</a>
            </li>
            <li>
                <a (click)=ChangePage(page+1) class="page-link">></a>
            </li>
            <li>
                <a (click)=ChangePage(pages) class="page-link">>></a>
            </li>
        </ul>
      </nav>
</div>
