<div class="d-inline-block col-12 col-sm-6 col-md-4 col-lg-3 p-1">
    <!-- <div class="card text-center" (mouseenter)="shiny=true" (mouseleave)="shiny=false"> -->
    <div class="card text-center">
        <div class="card-header bg-primary">
            <h5 class="m-1">{{pokemon.name}}</h5>
        </div>
        <div class="card-body" *ngIf=pokemon.sprite>

            <div class="default">
                <div class="d-inline-block">
                    <img class="card-img" width="96" height="96" src="{{pokemon.sprite.male.default.back}}">
                </div>
                <div class="d-inline-block">
                    <img class="card-img" width="96" height="96" src="{{pokemon.sprite.male.default.front}}">
                </div>
            </div>

            <div class="shiny">
                <div class="d-inline-block">
                    <img class="card-img" width="96" height="96" src="{{pokemon.sprite.male.shiny.back}}">
                </div>
                <div class="d-inline-block">
                    <img class="card-img" width="96" height="96" src="{{pokemon.sprite.male.shiny.front}}">
                </div>
            </div>

        </div>

        <div class="card-body" *ngIf="!pokemon.sprite">
            <img width="96" height="96" src="/assets/img/loading.gif">
        </div>

        <div class="card-footer">
                <div class="d-inline-block typeBox mx-1 {{type.name}}" (click)="SetTypeParent(type.name)" *ngFor="let type of pokemon.types">
                    {{type.name}}
                </div>
        </div>

    </div>
</div>
